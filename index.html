<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Team Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <main class="team">
      <div class="team__header">
        <h6 class="team__mini-title">Our Team Members</h6>
        <h1 class="team__title">Our Creative Team</h1>
        <p class="team__para">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, numquam
          adipisci iure blanditiis aperiam esse.
        </p>
      </div>

      <div class="team__content">
        <div class="member">
          <figure class="member__image">
            <img
              src="./assets/images/2.1.jpg"
              alt="Member" />
          </figure>

          <div>
            <h2 class="member__name">Dom Sanders</h2>
            <h3 class="member__job">Marketing Expert</h3>
          </div>

          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="member">
          <figure class="member__image">
            <img
              src="./assets/images/2.2.jpg"
              alt="Member" />
          </figure>

          <div>
            <h2 class="member__name">Jakie Sanders</h2>
            <h3 class="member__job">Creative Designer</h3>
          </div>

          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="member">
          <figure class="member__image">
            <img
              src="./assets/images/2.3.jpg"
              alt="Member" />
          </figure>

          <div>
            <h2 class="member__name">Eva Sanders</h2>
            <h3 class="member__job">Digital Marketer</h3>
          </div>

          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="member">
          <figure class="member__image">
            <img
              src="./assets/images/2.4.jpg"
              alt="Member" />
          </figure>

          <div>
            <h2 class="member__name">Jason Sanders</h2>
            <h3 class="member__job">SEO Expert</h3>
          </div>

          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
