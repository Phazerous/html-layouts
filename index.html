<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Checkout Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <section class="cart">
      <h1 class="cart__title">Shopping Cart</h1>

      <div class="products">
        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/7.1.jpg"
              alt="Exquisite Skirt" />
          </figure>

          <div class="product__info">
            <h2 class="product__title">Exquisite Skirt</h2>
            <h6 class="product__color">Brown</h6>
            <h6 class="product__size">Size: S</h6>
            <h6 class="product__availability_avaliable">In Stock</h6>
            <div class="actions">
              <input
                type="button"
                value="Edit"
                class="edit-btn" />
              <input
                type="button"
                value="Remove"
                class="remove-btn" />
            </div>
          </div>

          <div class="product__cost">
            <h3 class="cost__title">Each</h3>
            <h3 class="cost__price">$39.00</h3>
          </div>

          <div class="product__quantity">
            <h3 class="quantity__title">Quantity</h3>
            <input
              type="number"
              name="quantity"
              value="1" />
          </div>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/7.2.jpg"
              alt="Eloquent Sneakers" />
          </figure>

          <div class="product__info">
            <h2 class="product__title">Eloquent Sneakers</h2>
            <h6 class="product__color">Purple</h6>
            <h6 class="product__size">Size: M</h6>
            <h6 class="product__availability_avaliable">In Stock</h6>
            <div class="actions">
              <input
                type="button"
                value="Edit"
                class="edit-btn" />
              <input
                type="button"
                value="Remove"
                class="remove-btn" />
            </div>
          </div>

          <div class="product__cost">
            <h3 class="cost__title">Each</h3>
            <h3 class="cost__price">$39.00</h3>
          </div>

          <div class="product__quantity">
            <h3 class="quantity__title">Quantity</h3>
            <input
              type="number"
              name="quantity"
              value="1" />
          </div>
        </div>
      </div>

      <div class="coupon">
        <h2 class="coupon__title">Apply coupon to get discount</h2>

        <fieldset>
          <input
            type="text"
            placeholder="Coupon Code"
            class="coupon-field" />
          <input
            type="button"
            value="Apply"
            class="coupon-apply" />
        </fieldset>

        <div class="summary">
          <h4 class="subtotal">Subtotal</h4>
          <h4 class="subtotal__price">$138.00</h4>

          <h4 class="shipping">Shipping Cost</h4>
          <h4 class="shipping__price">$13.50</h4>

          <h4 class="discount">Discount</h4>
          <h4 class="discount__price">$0.00</h4>
        </div>

        <div class="total">
          <h4 class="total__title">Total</h4>
          <h4 class="total__price">$151.50</h4>
        </div>

        <input
          type="button"
          value="Checkout"
          class="checkout-btn" />

        <p class="free">You're <span>$10.50</span> away from free shipping</p>
      </div>
    </section>
  </body>
</html>
