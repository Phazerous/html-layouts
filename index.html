<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Navbar Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="about">
        <ul class="about__actions">
          <li class="about__item">About Us</li>
          <li class="about__item">Order Tracking</li>
          <li class="about__item">Contact Us</li>
          <li class="about__item">FAQs</li>
        </ul>

        <div class="about__options">
          <h3 class="about__lang">
            English
            <i class="fa-solid fa-angle-down"></i>
          </h3>
          <h3 class="about__currency">
            USD<i class="fa-solid fa-angle-down"></i>
          </h3>
        </div>
      </div>

      <nav class="nav">
        <h2 class="nav__logo">EL</h2>

        <ul class="nav__list">
          <h4 class="nav__item">Home</h4>
          <h4 class="nav__item">Shop</h4>
          <h4 class="nav__item">Products</h4>
          <h4 class="nav__item">Accessories</h4>
          <h4 class="nav__item">Contact</h4>
        </ul>

        <div class="other">
          <h3 class="nav__help">
            <i class="fa-solid fa-phone"></i>
            Need help?
          </h3>
          <h3 class="nav__phone">0093 1324 123 456</h3>

          <div class="nav__details">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"><div class="heart">3</div></i>
            <i class="fa-solid fa-cart-shopping"><div class="cart">1</div></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
