<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      rel="stylesheet"
      href="assets/css/styles.css" />
  </head>

  <body>
    <div class="checkout__order">
      <div class="cart">
        <div class="cart__header header">
          <h4>Product</h4>
          <h4>Subtotal</h4>
        </div>

        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.1.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <h5 class="product__title">Men's T-Shirt</h5>

              <div class="product__details">
                <h6 class="product__color">White</h6>
                <h6 class="product__size">XL</h6>
                <h6 class="product__quantity">1x36.00</h6>
              </div>
            </div>
          </div>

          <h4 class="product__price">$36.00</h4>
        </div>

        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.2.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <h5 class="product__title">Men's T-Shirt</h5>

              <div class="product__details">
                <h6 class="product__color">Blue</h6>
                <h6 class="product__size">XL</h6>
                <h6 class="product__quantity">1x36.00</h6>
              </div>
            </div>
          </div>

          <h4 class="product__price">$36.00</h4>
        </div>

        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.3.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <h5 class="product__title">Women's T-Shirt</h5>

              <div class="product__details">
                <h6 class="product__color">Black</h6>
                <h6 class="product__size">XL</h6>
                <h6 class="product__quantity">1x36.00</h6>
              </div>
            </div>
          </div>

          <h4 class="product__price">$36.00</h4>
        </div>

        <div class="cart__details">
          <div class="cart__subtotal">
            <h5>Subtotal</h5>
            <h5>$108.00</h5>
          </div>
          <div class="cart__shipping">
            <h5>Shipping (+)</h5>
            <h5>$10.00</h5>
          </div>
          <div class="cart__discount">
            <h5>Discount (+)</h5>
            <h5>$9.00</h5>
          </div>
        </div>

        <div class="cart__total">
          <h5>Total Payable</h5>
          <h5>$109.00</h5>
        </div>
      </div>

      <div class="payment">
        <div class="payment__header header">
          <h4>Payment</h4>
        </div>

        <form
          action="#"
          class="payment__form">
          <fieldset>
            <label for="bank">Direct Bank Transfer</label>
            <input
              type="radio"
              name="payment" />
          </fieldset>

          <fieldset>
            <label for="cash">Cash on Delivery</label>
            <input
              type="radio"
              name="payment" />
          </fieldset>

          <fieldset>
            <label for="online">Online Gateway</label>
            <input
              type="radio"
              name="payment" />
          </fieldset>
        </form>
      </div>

      <input
        type="submit"
        value="Place order" />
    </div>
  </body>
</html>
