<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="scroll">
          <div class="circle circle_selected"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>

      <div class="header__right">

        <h3 class="right__title">
          Beautifully<span style="display: block">Crafted</span>
