<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="contact__title-container">
        <h6 class="contact__subtitle">Contact Us</h6>
        <h1 class="contact__title">
          Let's talk about your <span>problem</span>
        </h1>
      </div>

      <div class="contact__location">
        <i class="fa-solid fa-location-dot"></i>
        <h3 class="location__title">Our Location</h3>
        <p class="location__subtitle">177A Bleecker Street, NYC</p>
      </div>

      <div class="contact__email">
        <i class="fa-solid fa-envelope"></i>
        <h3 class="email__title">How can we help?</h3>
        <p class="email__subtitle">contact@el.cool</p>
      </div>

      <form
        action="#"
        class="contact__form">
        <h2 class="form__title">Send us Message</h2>

        <fieldset class="form__name">
          <label for="name">Full Name*</label>
          <input
            type="text"
            name="name" />
        </fieldset>

        <fieldset class="form__email">
          <label for="email">Email*</label>
          <input
            type="text"
            name="email" />
        </fieldset>

        <fieldset class="form__phone">
          <label for="phone">Phone*</label>
          <input
            type="text"
            name="phone" />
        </fieldset>

        <fieldset class="form__message">
          <label for="message">Message*</label>
          <input
            type="text"
            name="message" />
        </fieldset>

        <input
          class="form__submit"
          type="button"
          value="Send Message" />
      </form>
    </section>
  </body>
</html>
