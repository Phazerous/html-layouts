<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Navbar Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <nav>
      <section>
        <div class="display">
          <fieldset class="language">
            <label for="lang">Language</label>
            <select>
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Turkisk">Turkisk</option>
              <option value="Arabic">Arabic</option>
              <option value="Spanish">Spanish</option>
            </select>
          </fieldset>

          <fieldset class="currency">
            <label for="lang">Currency</label>
            <select>
              <option value="USD">USD</option>
              <option value="EURO">EURO</option>
              <option value="GBP">GBP</option>
            </select>
          </fieldset>
        </div>

        <ul class="about">
          <li>About Us</li>
          <li>Order Tracking</li>
          <li>Contact Us</li>
          <li>FAQs</li>
        </ul>
      </section>

      <section class="categories">
        <div>
          <h2 class="categories__logo">EL</h2>

          <fieldset class="search-bar">
            <select>
              <option value="All Categories">All Categories</option>
              <option value="Womens">Womens</option>
              <option value="Mens">Mens</option>
              <option value="Accessories">Accessories</option>
              <option value="Kids">Kids</option>
              <option value="More Items">More Items</option>
            </select>

            <input
              type="text"
              placeholder="I'm shopping for ..."
              class="search-field" />
            <input
              type="button"
              value="Search"
              class="search-btn" />
          </fieldset>
        </div>

        <div>
          <div class="favorites">
            <div>
              <i class="fa-solid fa-heart"></i>
              <span class="fav">3</span>
            </div>

            <div>
              <a href="#">Favorites</a>
              <a href="#">My Wishlist</a>
            </div>
          </div>

          <div class="account">
            <div>
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="fav">7</span>
            </div>

            <div>
              <a href="#">Login</a>
              <a href="#">My Account</a>
            </div>
          </div>
        </div>
      </section>

      <section class="fast-access">
        <ul class="navigation">
          <li>Womens</li>
          <li>Mens</li>
          <li>Accessories</li>
          <li>Kids</li>
          <li>More Items</li>
        </ul>

        <div class="help">
          <i class="fa-solid fa-phone"></i>
          <p>Need help?</p>
          <p>0093 1234 567 8912</p>
        </div>
      </section>
    </nav>
  </body>
</html>
