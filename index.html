<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      rel="stylesheet"
      href="assets/css/styles.css" />
  </head>

  <body>
    <div class="order">
      <div class="cart">
        <div class="cart__header header">
          <h4>Product</h4>
          <h4>Subtotal</h4>
        </div>

        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.1.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <div class="product__title">Men's T-Shirt</div>

              <div class="product__details">
                <div class="product__color">White</div>
                <div class="product__size">XL</div>
                <div class="product__quantity">1x36.00</div>
              </div>
            </div>
          </div>

          <div class="product__price">$36.00</div>
        </div>
        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.2.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <div class="product__title">Men's T-Shirt</div>

              <div class="product__details">
                <div class="product__color">Blue</div>
                <div class="product__size">XL</div>
                <div class="product__quantity">1x36.00</div>
              </div>
            </div>
          </div>

          <div class="product__price">$36.00</div>
        </div>
        <div class="product">
          <div>
            <figure class="product__image">
              <img
                loading="lazy"
                src="./assets/images/1.3.jpg"
                alt="T-Shirt" />
            </figure>

            <div class="product__info">
              <div class="product__title">Women's T-Shirt</div>

              <div class="product__details">
                <div class="product__color">Black</div>
                <div class="product__size">XL</div>
                <div class="product__quantity">1x36.00</div>
              </div>
            </div>
          </div>

          <div class="product__price">$36.00</div>
        </div>

        <div class="cart__details">
          <div class="cart__subtotal">
            <h5>Subtotal</h5>
            <h5>$108.00</h5>
          </div>
          <div class="cart__shipping">
            <h5>Shipping (+)</h5>
            <h5>$10.00</h5>
          </div>
          <div class="cart__discount">
            <h5>Discount (+)</h5>
            <h5>$9.00</h5>
          </div>
        </div>

        <div class="cart__total">
          <h5>Total Payable</h5>
          <h5>$109.00</h5>
        </div>
      </div>
    </div>
  </body>
</html>
