<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Product Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <main class="portfolio">
      <section class="left">
        <div class="portfolio__content">
          <div>
            <h6 class="portfolio__subtitle">Portfolio</h6>
            <h1 class="portfolio__title">
              Check out some of our recent products
            </h1>
          </div>

          <p class="portfolio__desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam enim
            fuga, autem nostrum provident accusamus.
          </p>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/9.1.jpg"
              alt="Invitation" />
          </figure>

          <div>
            <h6 class="product__subtitle">Invitation</h6>
            <h2 class="product__title">Product 1</h2>
          </div>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/9.2.jpg"
              alt="Packaging" />
          </figure>

          <div>
            <h6 class="product__subtitle">Packaging</h6>
            <h2 class="product__title">Product 2</h2>
          </div>
        </div>
      </section>

      <section class="right">
        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/9.3.jpg"
              alt="Stationary" />
          </figure>

          <div>
            <h6 class="product__subtitle">Stationary</h6>
            <h2 class="product__title">Product 3</h2>
          </div>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/9.4.jpg"
              alt="Invitation" />
          </figure>

          <div>
            <h6 class="product__subtitle">Prototype</h6>
            <h2 class="product__title">Product 4</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
