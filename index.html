<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h3 class="header__subtitle">Most Popular Products</h3>
        <h1 class="header__title">Best Selling Items</h1>
        <p class="header__description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste
          corporis praesentium, sequi necessitatibus tempore non!
        </p>
      </header>

      <section class="product-list">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/6.1.jpg"
              alt="Product 1" />
          </figure>
          <div class="product__tag tag-new">
            New
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="product__features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h4 class="product__name">Men's Shirt</h4>
          <h3 class="product__price">$35.00</h3>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/6.2.jpg"
              alt="Product 1" />
          </figure>
          <div class="product__features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h4 class="product__name">Women's Jacket</h4>
          <h3 class="product__price">$55.00</h3>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/6.3.jpg"
              alt="Product 3" />
          </figure>
          <div class="product__tag tag-hot">
            Hot
            <i class="fa-solid fa-fire"></i>
          </div>
          <div class="product__features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h4 class="product__name">Men's Jacket</h4>
          <h3 class="product__price">$75.00</h3>
        </div>

        <div class="product">
          <figure class="product__image">
            <img
              src="./assets/images/6.4.jpg"
              alt="Product 4" />
          </figure>
          <div class="product__features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
          <h4 class="product__name">Women's Jacket</h4>
          <h3 class="product__price">$45.00</h3>
        </div>

        <i class="fa-solid fa-arrow-right"></i>
      </section>
    </main>
  </body>
</html>
