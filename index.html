<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <section class="signup">
      <figure class="signup__logo">
        <img
          src="./assets/images/el.jpg"
          alt="Logo" />
      </figure>

      <p class="logo__desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, rerum?
        Lorem ipsum dolor sit amet. Lorem ipsum, dolor sit amet consectetur
        adipisicing elit. Voluptatum error nulla alias suscipit quis.
      </p>

      <figure class="signup__image">
        <img
          src="./assets/images/sign-up.jpg"
          alt="Sign up" />
      </figure>

      <h6 class="mini-title">START FOR FREE</h6>

      <h1 class="title">Sign up to Evolutive Learning</h1>

      <fieldset class="email">
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          name="email" />
      </fieldset>

      <fieldset class="password">
        <label for="password">Password</label>
        <input
          type="text"
          placeholder="At least 8 characters"
          name="password" />
      </fieldset>

      <input
        type="button"
        value="Create an account"
        class="signup__signup-btn" />

      <input
        type="button"
        value="Sign up with Google"
        class="signin-btn" />

      <h5 class="already">Already have an account? <a>Sign in</a></h5>
    </section>
  </body>
</html>
