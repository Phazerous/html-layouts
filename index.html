<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Header Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <main class="hero">
      <figure class="hero__image">
        <img
          loading="lazy"
          src="./assets/images/woman.jpg"
          alt="Woman" />
      </figure>

      <div class="hero__hero-content">
        <h5 class="hero-content__mini-title">Trending Products</h5>

        <h1 class="hero-content__title">
          New Arrivals From Women's Collections
        </h1>
        <p class="hero-content__subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
          magnam fugiat expedita nulla itaque illo, quisquam porro! Magnam,
          dolorum nam.
        </p>

        <input
          class="hero-content__btn"
          type="button"
          value="Shop Now" />

        <div class="controls">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </main>
  </body>
</html>
