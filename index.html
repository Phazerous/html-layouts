<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="./assets/style.css" />
  </head>
  <body>
    <section class="signup">
      <div class="signup__content">
        <h1 class="signup__title">Sign Up</h1>

        <p class="signup__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, dolor.
          <span>Lorem ipsum dolor sit amet.</span>
        </p>

        <h3 class="signup__with">Sign Up With</h3>

        <div class="signup__google">
          <i class="fa-brands fa-google"></i>
          <h3>Sign up with Google</h3>
        </div>

        <div class="signup__facebook">
          <i class="fa-brands fa-facebook-f"></i>
          <h3>Sign up with Facebook</h3>
        </div>

        <fieldset class="signup__name">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            class="name-field" />
        </fieldset>

        <fieldset class="signup__email">
          <label for="email">Email Address</label>
          <input
            type="text"
            name="email"
            class="email-field" />
        </fieldset>

        <fieldset class="signup__password">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="password-field" />
        </fieldset>

        <div class="signup__terms">
          <input
            type="checkbox"
            name="terms"
            class="terms__checkbox" />
          <p class="terms__para">
            I've read and agree with <a href="#">Terms of service</a>, and
            <a href="#">Privacy Policy</a>
          </p>
        </div>

        <input
          type="button"
          value="Create Account"
          class="signup__signup-btn" />
      </div>

      <figure class="signup__image">
        <img
          src="./assets/images/9.jpg"
          alt="Sign up Image" />
      </figure>
    </section>
  </body>
</html>
